<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="resources/images/school.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="master-container">
        <div class="form-container">
            <form action="" method="get">
                <div class="main-container">
                    <h2>Register Now</h2>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <label for="name">Username</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    <br>
                    <div class="radio-group">
                        <label>Gender</label>
                        <div>
                            <i class="fas fa-mars" title="Male"></i>
                            <input type="radio" name="gender" value="male" required> Male
                        </div>
                        <div>
                            <i class="fas fa-venus" title="Female"></i>
                            <input type="radio" name="gender" value="female"> Female
                        </div>
                        <div>
                            <i class="fas fa-genderless" title="Custom"></i>
                            <input type="radio" name="gender" value="custom"> Custom
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <label for="county">County</label>
                        <select name="county" id="county" required>
                            <option value="mombasa">Mombasa</option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Kisumu">Kisumu</option>
                            <option value="Eldoret">Eldoret</option>
                        </select>
                    </div>
                    <br><br>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

        <!-- Table below the form -->
        <div class="table-container">
            <h3>Registered Users</h3>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>County</th>
                    </tr>
                </thead>

                        <td>Kisumu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
